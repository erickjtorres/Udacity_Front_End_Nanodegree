<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 991px)" href="css/medium_styles.css">
</head>

<body>
    <div class="container font-style">
        <!--header section starts-->
        <header class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <img class="img-responsive logo-positioning center-image" src="images/logo.jpg" alt="udacity's logo">
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 text-right text-uppercase">
                <h1 class="text-thin">Erick Torres</h1>
                <h4>Front-End Developer</h4>
            </div>
        </header>
        <div class="row header-line">
        </div>
        <!--main image section-->
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="images/mainpicture.jpg" alt="imga of html code">
            </div>
        </div>
        <!--the projects section-->
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-light text-spacing text-thin text-indent center-text">Featured Work</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <img class="img-responsive" src="images/featuredwork_one.jpg" alt="Computer on desk">
                <h2 class="text-uppercase">Awesome Project</h2>
                <p>https://github.com/udacity/Appify</p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="images/featuredwork_two.jpg" alt="Computer desk graphic">
                <h2 class="text-uppercase">Cooler Project</h2>
                <p>https://github.com/udacity/Sunflower</p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="images/featuredwork_three.jpg" alt="web design image">
                <h2 class="text-uppercase">Best Project</h2>
                <p>https://github.com/udacity/Bokeh</p>
            </div>
        </div>
    </div>

</html>
