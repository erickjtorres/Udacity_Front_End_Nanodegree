<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Udacity Neighbourhood Map Project">
  <title>Erick's Meetup Map</title>
  <!-- Note that cdn are used instead of downloading the libraries and putting it in seperate files -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <button class="toggle-button" data-bind="click: actionButton, text: buttonText"></button>



 <!-- This will contain the sidebar -->
  <div class="sidebar">
    <h3 id="sidebar-title">Erick's Meetups</h3>
    <input type="text" placeholder="Search" data-bind="textInput: userQuery" />
    <ul data-bind="foreach: eventArray, visible: mobileVisible">
      <li data-bind="text: name, click: $parent.openMarker, visible: shouldShowMessage"></li>
    </ul>
  </div>


<!-- this will be where the map will load -->
    <div id='map'></div>


<!-- script tags loaded after -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5KILazFfQf9ckzZYY_EskaqlK-W5Ho7M&callback=viewModel.initMap" onerror = "viewModel.mapError()">
  </script>
</body>

</html>
